<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glamora – Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
    <!-- Correct CSS path for category pages -->
    <link rel="stylesheet" href="style.css" />
  </head>
  
<body>
  <div class="app">

    <!-- Top bar -->
    <div class="top-bar">
      <div class="search-row">
        <div class="search-bar">
          <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>

          <input type="text" placeholder="Search category" />
        </div>
        <button class="cart-btn"><i class="fa-solid fa-bag-shopping"></i></button>

      </div>
    </div>

    <main class="page-padding">
      <h1 class="category-heading">Category</h1>

      <div class="brands-card">
        <div class="brands-card-text">
          <div class="brands-main">Brands A–Z</div>
          <div class="brands-sub">Find products by brand</div>
        </div>
        <span class="chevron">›</span>
      </div>

      <div class="category-section-title">List of Categories</div>

      <div class="category-list">
        <a href="firstaid.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\dmLogo.svg" alt="dm">
            </div>
            <div class="category-name">DM</div>
          </div>
          <span class="chevron">›</span>
        </a>

        <a href="fragrance.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\perfumeLogo.jpg" alt="Perfume">
            </div>
            <div class="category-name">Perfumes</div>
          </div>
          <span class="chevron">›</span>
        </a>
        

        <a href="bodycare.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">

            </div>
            <div class="category-name">Body Care</div>
          </div>
          <span class="chevron">›</span>
        </a>

        <a href="facecare.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">
            </div>
            <div class="category-name">Face Care</div>
          </div>
          <span class="chevron">›</span>
        </a>

        <a href="devices.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">
              </div>
            <div class="category-name">CLOTHES</div>
          </div>
          <span class="chevron">›</span>
        </a>

        <a href="oralcare.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">
            </div>
            <div class="category-name">Oral Care</div>
          </div>
          <span class="chevron">›</span>
        </a>

        <a href="personalcare.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">
              </div>
            <div class="category-name">Personal Care</div>
          </div>
          <span class="chevron">›</span>
        </a>

      

        <a href="babycare.html" class="category-item">
          <div class="category-left">
            <div class="category-thumb">
              <img src="Logo\GlamoraGoldLogo.jpg" alt="Glamora">
              </div>
            <div class="category-name">Baby Care</div>
          </div>
          <span class="chevron">›</span>
        </a>

      </div>
    </main>

    <!-- Bottom nav -->
    <nav class="bottom-nav">
      <div class="bottom-nav-inner">

        <a href="index.html" class="nav-item active">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span>Home</span>
        </a>

        <a href="categories.html" class="nav-item">
          <span class="icon"><i class="fa-solid fa-list"></i></span>
          <span>Categories</span>
        </a>
        <div class="nav-center-wrapper">
          <button class="nav-center-btn" onclick="window.location.href='scan.html'">
            <i class="fa-solid fa-qrcode"></i>
          </button>
        </div>
        

        <a href="favorites.html" class="nav-item">
          <span class="icon"><i class="fa-regular fa-heart"></i></span>
          <span>Favorites</span>
        </a>

        <a href="profile.html" class="nav-item">
          <span class="icon"><i class="fa-regular fa-user"></i></span>
          <span>Account</span>
        </a>

      </div>
    </nav>


  </div>
</body>
</html>
