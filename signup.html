<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up – Glamora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="app">
  <main class="page-padding">
    <a href="index.html" class="back-link">← Back</a>

    <h1>Create Account</h1>

    <div class="placeholder-block">
      <div class="input-row">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Enter email">
      </div>

      <div class="input-row">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Enter password">
      </div>

      <button class="login-btn" id="signup-btn">Sign Up</button>

      <p style="margin-top:10px;font-size:13px;">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

      <p id="signup-error" style="color:#c8574d;font-size:13px;margin-top:8px;"></p>
    </div>
  </main>
</div>

<!-- Firebase + init -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="signup.js"></script>
</body>
</html>
