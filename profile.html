<body>
  <div class="app">

    <div class="top-bar">

          <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>

          <input type="text" placeholder="Search">

        <button class="cart-btn"><i class="fa-solid fa-bag-shopping"></i></button>

    <main class="page-padding">

      <div class="placeholder-block">

        <div id="logged-out-options">
          <button class="login-btn" onclick="window.location.href='login.html'">Sign In</button>
          <p style="margin-top:10px;font-size:13px;">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>
      
        <button class="login-btn" id="logout-btn" style="display:none;">
          Logout

      <div class="placeholder-block">

         Whats app: <strong>0750 035 9686</strong>

    <!-- Bottom nav -->

      <div class="bottom-nav-inner">

        <a href="index.html" class="nav-item active">

          <span>Home</span>

        <a href="categories.html" class="nav-item">

  <script>
    firebase.auth().onAuthStateChanged(user => {
      const notLoggedIn = document.getElementById("not-logged-in");
      const loggedIn = document.getElementById("logged-in");
      const userEmail = document.getElementById("user-email");
  
      if (user) {
        notLoggedIn.style.display = "none";
        loggedIn.style.display = "block";
        userEmail.textContent = "Signed in as: " + user.email;
      } else {
        loggedIn.style.display = "none";
        notLoggedIn.style.display = "block";
      }
    });
  
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await firebase.auth().signOut();
      window.location.reload();
    });
  </script>
  
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
